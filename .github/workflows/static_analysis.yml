name: Static Analysis

on:
  push:

jobs:
  static_analysis:
    runs-on: ubuntu-22.04

    steps:
        # from https://github.com/actions/checkout/commits/main
      - uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707

      - name: run_init
        run: |
          bash .utils/terraform_run_all.sh init docker

      - name: show_version
        run: |
          TAG="v1.79.1@sha256:4b6af0016ca551c4966911f0dd4c510d82cfeab12f08e111bbb73ef87b65c165"
          docker run --rm --entrypoint cat ghcr.io/antonbabenko/pre-commit-terraform:$TAG /usr/bin/tools_versions_info

      - name: run_test
        run: |
          TAG="v1.79.1@sha256:4b6af0016ca551c4966911f0dd4c510d82cfeab12f08e111bbb73ef87b65c165"
          docker run -v $(pwd):/lint -w /lint ghcr.io/antonbabenko/pre-commit-terraform:$TAG run -a
